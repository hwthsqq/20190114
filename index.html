        document.addEventListener('DOMContentLoaded',function () {
            var oDiv=document.querySelector('div');
            var x=0;
            var y=0;

            oDiv.addEventListener('touchstart',function (ev) {
                var downX=ev.targetTouches[0].pageX-oDiv.offsetLeft-x;
                var downY=ev.targetTouches[0].pageY-oDiv.offsetTop-y;

                function move(ev){
                    x=ev.targetTouches[0].pageX-downX;
                    y=ev.targetTouches[0].pageY-downY;
                    oDiv.style.transform='translate('+x+'px,'+y+'px)';
                }
                function end(ev){
                    
                    document.removeEventListener('touchmove',move,false);
                    document.removeEventListener('touchend',end,false);
                }

                document.addEventListener('touchmove',move,false);
                document.addEventListener('touchend',end,false);

            },false);


        },false)
    </script>
