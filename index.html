<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1，shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>国信安— http://http://www.gxaedu.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html{
            font-size: 20px;
        }
        #box{
            width:16rem ;
            height: 7.5rem;
            margin: 0 auto;
            overflow: hidden;
        }
        #box ul{
            width: 64rem;
            height: 7.5rem;
            transition: .5s all;
        }
        #box ul li{
            float: left;
            width: 16rem;
            height: 7.5rem;
            line-height: 7.5rem;
            text-align: center;
            font-size: 2rem;
            color: #fff;
        }
    </style>
    <script>
        (function (win,doc) {
            function change(){
                doc.documentElement.style.fontSize=20*doc.documentElement.clientWidth/320+'px';
            }
            change();
            win.addEventListener('resize',change,false)
        })(window,document);


        document.addEventListener('DOMContentLoaded',function () {
            var oUl=document.querySelector('#box ul');
            var x=0;
            var iNow=0;
            oUl.addEventListener('touchstart',function (ev) {
                var downx=ev.targetTouches[0].pageX;
                var disx=downx-x;

                function move(ev) {
                    x=ev.targetTouches[0].pageX-disx;

                    oUl.style.transform='translateX('+x+'px)';
                }

                function end(ev) {
                    var upx=ev.changedTouches[0].pageX;
                    if(Math.abs(upx-downx)>50){
                        //下一张
                        if(upx>downx){
                            //--
                            iNow--;

                            if(iNow==-1){
                               iNow=0;
                            }
                        }else{
                            //++
                            iNow++;

                            if(iNow==oUl.children.length){
                                iNow=oUl.children.length-1;
                            }
                        }
                    }

                    x=-iNow*oUl.children[0].offsetWidth;
                    oUl.style.transform='translateX('+x+'px)'

                    document.removeEventListener('touchmove',move,false);
                    document.removeEventListener('touchend',end,false);
                }

                document.addEventListener('touchmove',move,false);
                document.addEventListener('touchend',end,false);

                ev.preventDefault();
            },false)
        },false);
    </script>
</head>
<body>
    <div id="box">
        <ul>
            <li style="background: coral">1</li>
            <li style="background: #51ffe9">2</li>
            <li style="background: #6fdd27">3</li>
            <li style="background: #cc4784">4</li>
        </ul>
    </div>
</body>
</html>
